<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Meet Live</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" id="main-css">
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM scripts -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        // This script block attaches the Firebase functions to the window object.
        // It does NOT initialize the app. Initialization happens in app.js.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, doc, onSnapshot, setDoc, addDoc, getDocs, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        window.firebase = {
            initializeApp,
            getAuth,
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup,
            signInAnonymously,
            getFirestore,
            collection,
            query,
            where,
            doc,
            onSnapshot,
            setDoc,
            addDoc,
            getDocs,
            deleteDoc,
            Timestamp
        };
    </script>

    <!-- Configuration File (MUST be loaded before app.js) -->
    <script src="config.js"></script>
    
    <!-- Your React App (Babel will transpile this) -->
    <script type="text/babel" src="app.js" id="main-js"></script>

    <!-- Dynamic Versioning Script -->
    <script>
      (function() {
        // Use the version from config.js if it exists, otherwise use a timestamp
        const version = typeof APP_VERSION !== 'undefined' ? APP_VERSION : new Date().getTime();
        
        const cssLink = document.getElementById('main-css');
        if (cssLink) {
          cssLink.href = `style.css?v=${version}`;
        }

        // Re-create the script tag for Babel to process with the new version
        const babelScript = document.getElementById('main-js');
        if (babelScript) {
            const newScript = document.createElement('script');
            newScript.type = 'text/babel';
            newScript.src = `app.js?v=${version}`;
            newScript.id = 'main-js';
            babelScript.parentNode.replaceChild(newScript, babelScript);
        }
      })();
    </script>

</body>
</html>
